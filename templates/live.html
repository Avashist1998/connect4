<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/1579985-200.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="main">
        <h1 class="title">Connect 4 live</h1>
        <h2 class="title">Match {{ .MatchID }}</h2>
        <div id="joinModal" class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card game-card">
                        <div class="card-body">
                            <div class="form-group">
                                <h2>Join Game</h2>
                                <input id="playerName" placeholder="You Name" type="text" class="form-control" />
                                <button id="joinButton" onclick=onClickJoin() class="btn btn-primary" disabled>Join</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card game-card">
                        <div class="card-body">
                            <div class="form-group">
                                <h2>Invite</h2>
                                <button id="copyButton" class="btn btn-secondary">Copy Invitation</button>
                                <h4>Scan</h4>
                                <div id="qrcode"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <waiting-screen id="waitingScreen" message="Waiting for player..."></waiting-screen>
    <div id="game" style="display: none;">
        <div id="matchStats" class="match-stats-sidebar">
            <div class="match-stats-card" id="matchStatsCard">
                <div class="match-stats-header" id="matchStatsHeader">Match Stats</div>
                <div class="match-stats-items" id="matchStatsItems">
                    <div class="match-stats-item">
                        <span class="match-stats-label">Matches</span>
                        <span id="matchCount" class="match-stats-value">0</span>
                    </div>
                    <div class="match-stats-item">
                        <span class="match-stats-label">Player 1 Wins</span>
                        <span id="player1Wins" class="match-stats-value">0</span>
                    </div>
                    <div class="match-stats-item">
                        <span class="match-stats-label">Player 2 Wins</span>
                        <span id="player2Wins" class="match-stats-value">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="viewCountContainer" class="view-count-sidebar">
            <div class="view-count-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="view-icon">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                    <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                </svg>
                <span class="view-count-label">Viewers</span>
                <span id="viewCount" class="view-count-number">0</span>
            </div>
        </div>
        <div id="profileBar">
            <span id="homePlayerColor" class="color-indicator"></span>
            <h2 id="homePlayer"></h2>
            <span>vs</span>
            <h2 id="awayPlayer"></h2>
            <span id="awayPlayerColor" class="color-indicator"></span>
        </div>
        <div class="card game-card">
            <div class="card-body">
                <game-board id="game-board"></game-board>
            </div>
        </div>
        <chat-box id="chat-box"></chat-box>
    </div>
    </div>
    <div id="gameOverModal" style="display: none">
        <h2 id="gameOverHeading"></h2>
        <button id="homeButton" onclick=handleClickHome()>Home</button>
        <button id="rematchButton" onclick=handleClickRematch()>Rematch</button>
    </div>
    <div id="rematchModal" style="display: none">
        <h2 id="Rematch"></h2>
        <button id="rematchAccept" onclick=rematchResponse(true)>Accept</button>
        <button id="rematchReject" onclick=rematchResponse(false)>Reject</button>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>var qrcode = new QRCode("qrcode", { text: window.location.href, width: 150, height: 150 });</script>
<script type="text/javascript" src="/static/js/config.js"></script>
<script type="text/javascript" src="/static/js/live.js"></script>
<script type="module" src="/static/js/components/gameBoard.js"></script>
<script type="module" src="/static/js/components/chatBox.js"></script>
<script type="module" src="/static/js/components/waitingScreen.js"></script>

</html>
