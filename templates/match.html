<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/1579985-200.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .board {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        
        .col {
            display: flex;
            flex-direction: column;
            display: inline-block;
        }
        .col:hover {
            /* background-color: gray; */
            opacity: 0.5;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            position: relative;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cell::before {
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid black;
        }
        
        .player1::before {
            background-color: red;   
        }
        
        .player2::before {
            background-color: yellow;
        }
        
        .empty::before {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="main {{ if .NewGameHTML }} disabled {{ end }} ">
        <h1>Connect 4 Match</h1>
        <h2>{{ .Player1 }} vs {{ .Player2 }}</h2>

        <h2 id="startPlayer">Turn: {{ .CurrPlayer }}</h2>
        {{ .BoardHTML }}
    </div>
    {{ if .NewGameHTML }}
    <div id="gameOverModal">
        {{ .NewGameHTML }}
    </div>
    {{ end }}
    <script type="text/javascript" src="/static/js/match.js"></script>
</body>
</html>
